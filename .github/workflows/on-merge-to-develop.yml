name: Build with test coverage and sonar

on:
  push:
    branches:
      - 'develop'
# Не работают ссылки на env. Тикет. возможно починят https://github.com/actions/runner/issues/480
# поэтому приходится дублировать значения
env:
  LABEL: "nightbuild"
  IMAGE_NAME: "earthquake-image"
  APP_VERSION: "1.0.O"

jobs:
  build-and-push-image-to-registry:
    runs-on: ubuntu-18.04
    permissions:
      security-events: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v1
      - name: Build maven with test coverage and sonar
        uses: ./.github/actions/generic-build-maven-with-test-coverage-and-sonar/
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
      - name: Create docker image nightbuild and push to registry
        uses: ./.github/actions/build-image-and-push-to-registry/
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          context: ./event-reader
          image_name: earthquake-image
          label: nightbuild
  deploy-image-to-server:
    needs: build-and-push-image-to-registry
    uses: ./.github/workflows/generic-deploy-image-to-server.yml
    with:
      hostname: "mactep.info"
      image: earthquake-image
      label: nightbuild
      container_name: earthquake-image_nightbuild
      repository: docker.pkg.github.com/antonovdmitriy/earthquake
    secrets:
      ssh_user: ${{ secrets.STAGING_SSH_USER }}
      ssh_key: ${{ secrets.STAGING_SSH_KEY }}
      token_for_docker_auth: ${{ secrets.TOKEN_FOR_DOCKER_AUTH }}