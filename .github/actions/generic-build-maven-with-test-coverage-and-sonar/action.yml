name: Generic build maven with test coverage and sonar
description: 'Generic build maven with test coverage and sonar'

inputs:
  sonar_token:
    description: 'Sonar token'
    required: true
  github_token:
    description: 'github token'
    required: true
  codecov_token:
    description: 'Sonar token'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'temurin'
    - name: SonarCloud Scan
      run: mvn -B clean verify -Pcoverage,sonar -Dsonar.login=${{ inputs.sonar_token }}
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
    - name: Test Coverage
      uses: codecov/codecov-action@v2
      with:
        token: ${{ inputs.codecov_token }}
        files: ./target/site/jacoco-aggregate/jacoco.xml